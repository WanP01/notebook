<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
{% if request.session.username and request.session.uid %}
<p>
    欢迎{{request.session.username}}
</p>
<P>
    <a href="/user/logout">退出登陆</a>
</P>
<P>
    <a href="/note/all">进入笔记</a>
</P>
{% else %}
    {% if request.COOKIES.username and request.COOKIES.uid %}
    <p>
        欢迎{{request.COOKIES.username}}
    </p>
    <P>
        <a href="/user/logout">退出登陆</a>
    </P>
    <P>
        <a href="/note/all">进入笔记</a>
    </P>
    {% else %}
    <p>
        <a href="/user/login">登陆</a>
    </p>
    <p>
        <a href="/user/reg">注册</a>
    </p>
    {% endif %}
{% endif %}
</body>
</html>
