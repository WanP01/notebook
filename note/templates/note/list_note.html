<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记列表</title>
</head>
<body>

欢迎{{username}}

<a href="/note/add">添加新笔记</a>
<a href="/index">返回首页</a>

<table border = 1>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>修改</th>
        <th>删除</th>
    </tr>
    {% for x in someone_note %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.created_time}}</td>
            <td>{{x.updated_time}}</td>
            <td>
                <a href="/note/updated/{{x.id}}">修改</a>
            </td>
            <td>
                <a href="/note/deleted?note_id={{x.id}}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>



</body>
</html>
