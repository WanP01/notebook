<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改笔记</title>
</head>
<body>
<form action="/note/updated/{{note.id}}" method="POST">
     <P>
         标题<input type="text" name="title" value="{{note.title}}"> <input type="submit" value="更新">
     </P>
     <p>
        内容<textarea cols="30" rows="10" name="content">{{note.content}}</textarea>
     </p>
</form>

</body>
</html>
